<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="city-info">
        <form class="sidebar">
            <h2 class="search">Search for a City:</h2>
            <input class="city-name">
            <button class="searchBtn">Search</button>
            <a href="wilmington" class="searchBtn">Wilmington</a>
            
            
            <!-- <button class="searchBtn">Wilmington</button>
            <button class="searchBtn">Raleigh</button> -->
        </form>
        <div class="weather-info">
            <div class="current-day">
                <div class="city-and-img">
                    <h2 class="current-city">Current City </h2>
                    <img class="current-img" src="//:0">
                </div>
                
                <p class="current-temp">Current Temp</p>
                <p class="current-wind">Current Wind</p>
                <p class="current-humidity">Current Humidity</p>
                <p class="uv-index">UV Index</p>
            </div>
            <div class="forecast-header">
                <h2>5 Day Forecast</h2>
            </div>
            <div class="forecast">
                <div class="day">
                    <h4 class="forecast-date">Date</h4>
                    <img class= "forecast-img" src="//:0">
                    <p class="forecast-temp">Temp</p>
                    <p class="forecast-wind">Wind</p>
                    <p class="forecast-humidity">Humidity</p>
                </div>
                <div class="day">
                    <h4 class="forecast-date">Date</h4>
                    <img class= "forecast-img" src="//:0">
                    <p class="forecast-temp">Temp</p>
                    <p class="forecast-wind">Wind</p>
                    <p class="forecast-humidity">Humidity</p>
                </div>
                <div class="day">
                    <h4 class="forecast-date">Date</h4>
                    <img class= "forecast-img" src="//:0">
                    <p class="forecast-temp">Temp</p>
                    <p class="forecast-wind">Wind</p>
                    <p class="forecast-humidity">Humidity</p>
                </div>
                <div class="day">
                    <h4 class="forecast-date">Date</h4>
                    <img class= "forecast-img" src="//:0">
                    <p class="forecast-temp">Temp</p>
                    <p class="forecast-wind">Wind</p>
                    <p class="forecast-humidity">Humidity</p>
                </div>
                <div class="day">
                    <h4 class="forecast-date">Date</h4>
                    <img class= "forecast-img" src="//:0">
                    <p class="forecast-temp">Temp</p>
                    <p class="forecast-wind">Wind</p>
                    <p class="forecast-humidity">Humidity</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>    
    <script src="./assets/script.js"></script>
</body>

</html>
