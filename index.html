<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="city-info">
        <form class="sidebar">
            <h2 class="search">Search for a City:</h2>
            <input class="city-name">
            <button class="searchBtn">Search</button>
        </form>
        <div class="weather-info">
            <div class="current-day">
                <h2 class="current-city">Current City</h2>
                <p class="current-temp">Current Temp</p>
                <p class="current-wind">Current Wind</p>
                <p class="current-humidity">Current Humidity</p>
                <p class="uv-index">UV Index</p>
            </div>
            <div class="forecast">
                <div class="day1">
                    <h4 class="day1-date">Date</h4>
                    <img class="day1-img">
                    <p class="day1-temp">Temp</p>
                    <p class="day1-wind">Wind</p>
                    <p class="day1-humidity">Humidity</p>
                </div>
                <div class="day2">
                    <h4 class="day2-date">Date</h4>
                    <img class="day2-img">
                    <p class="day2-temp">Temp</p>
                    <p class="day2-wind">Wind</p>
                    <p class="day2-humidity">Humidity</p>
                </div>
                <div class="day3">
                    <h4 class="day3-date">Date</h4>
                    <img class="day3-img">
                    <p class="day3-temp">Temp</p>
                    <p class="day3-wind">Wind</p>
                    <p class="day3-humidity">Humidity</p>
                </div>
                <div class="day4">
                    <h4 class="day4-date">Date</h4>
                    <img class="day4-img">
                    <p class="day4-temp">Temp</p>
                    <p class="day4-wind">Wind</p>
                    <p class="day4-humidity">Humidity</p>
                </div>
                <div class="day5">
                    <h4 class="day5-date">Date</h4>
                    <img class="day5-img">
                    <p class="day5-temp">Temp</p>
                    <p class="day5-wind">Wind</p>
                    <p class="day5-humidity">Humidity</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>    
    <script src="./assets/script.js"></script>
</body>

</html>
